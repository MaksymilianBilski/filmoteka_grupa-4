<main>
  <div class="movie-box">
    <ul data-modal-open id="movie-list-library"></ul>
  </div>
  <div></div>
  <div

      width: 100%;
      display: flex;
      justify-content: center;
      margin-bottom: 60px;
    "
    class="pagination-box"
  >
    <button class="arrow-left">
      <svg class="svg-left" width="20" height="20">
        <use href="./images/sprite/sprite2.svg#icon-arrow-left"></use>

    <div class="pagination"></div>
    <button class="arrow-right">
      <svg class="svg-right" width="20" height="20">
        <use href="./images/sprite/sprite2.svg#icon-arrow-right"></use>
      </svg>
    </button>
  </div>
</main>
